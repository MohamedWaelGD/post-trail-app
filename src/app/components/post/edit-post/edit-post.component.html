<div class="container my-5 w-50 p-5 shadow rounded bg-light-50" >
  <div class="d-flex align-items-center justify-content-between">
    <h1 style="font-size: 3.2rem;">Edit Post</h1>
    <button class="btn btn-danger" [disabled]="isLoading" (click)="deletePost()">Delete Post</button>
  </div>
  <div class="mt-4">
    <div class="form-floating mb-3 text-dark">
      <textarea [(ngModel)]="contentInput" type="text" class="form-control" id="floatingContent" placeholder="content"></textarea>
      <label for="floatingContent">Content</label>
    </div>
    <div class="mb-3">
      <label for="formFile" class="form-label">Upload Image</label>
      <input #imageInput class="form-control" type="file" id="formFile" (change)="onImageChange($event)">
    </div>
    <div *ngIf="imageSrc">
      <button class="pos btn btn-danger top-100" (click)="clearImage()">Delete Image</button>
      <img class="w-100 mt-3" [src]="imageSrc"/>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <button class="btn btn-primary my-4 p-3 me-2" [disabled]="(!contentInput && !imageSrc) || isLoading" (click)="updatePost()">Update</button>
    </div>

  </div>
</div>
