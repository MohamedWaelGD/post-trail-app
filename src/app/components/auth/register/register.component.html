<div class="container my-5 w-50 p-5 rounded shadow bg-light-50">
  <h1 class="text-center" style="font-size: 3.2rem;">Register</h1>
  <form class="mt-4" [formGroup]="registerForm" (submit)="registerSubmit()">
    <div class="form-floating mb-3 text-dark">
      <input formControlName="displayName" type="text" class="form-control" id="floatingDisplayName" placeholder="name">
      <label for="floatingDisplayName">Name</label>
      <span class="text-danger" *ngIf="displayName?.dirty && displayName?.errors?.['required']">Name is required</span>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input formControlName="email" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
      <span class="text-danger" *ngIf="email?.dirty && email?.errors?.['required']">Email is required</span>
      <span class="text-danger" *ngIf="email?.dirty && email?.errors?.['email']">Enter correct email</span>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <span class="text-danger" *ngIf="password?.dirty && password?.errors?.['required']">Password is required</span>
      <span class="text-danger" *ngIf="password?.dirty && password?.errors?.['minlength']">Password is so short</span>
    </div>
    <div class="form-floating mb-3 text-dark">
      <input formControlName="confirmPassword" type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password">
      <label for="floatingConfirmPassword">Confirm Password</label>
      <span class="text-danger" *ngIf="confirmPassword?.dirty && confirmPassword?.errors?.['required']">Confirm password is required</span>
      <span class="text-danger" *ngIf="password?.dirty && registerForm?.errors">Password should matched</span>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <button class="btn btn-primary my-4 p-3" 
      [disabled]="displayName?.errors?.['required'] || 
      email?.errors?.['required'] || 
      email?.errors?.['email'] || 
      password?.errors?.['required'] ||
      password?.errors?.['minlength'] ||
      confirmPassword?.errors?.['required'] ||
      registerForm?.errors">Sign Up</button>
      <p>Have an account? <a routerLink="/auth/login">Login here</a></p>
    </div>

  </form>
</div>
