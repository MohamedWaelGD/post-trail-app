<div class="row w-100 position-relative">
  <div class="col-12 col-md-9">
    <div class="container my-0 p-4 d-flex justify-content-center">
      <div class="row" style="min-width: 560px;">
        <div class="col-12 justify-content-center" *ngIf="searchData">
          <div class="col-sm-10 col-md-8 col-lg-5 mx-auto">
            <h1>Search for {{searchData}}</h1>
          </div>
        </div>
        <div *ngIf="users">
          <h1>Users</h1>
          <div class="list-group">
            <div style="cursor: pointer"
              class="list-group-item list-group-item-action d-flex gap-2 align-items-center friend-btn p-3"
              *ngFor="let user of users"
              routerLink="/user/profile/{{user.uid}}">
              <div class="">
                <img width="60" height="60" class="rounded-circle" style="object-fit: cover;" [src]="user.photoURL ?? 'assets/Unknown_person.jpg'" />
              </div>
              <p class="fw-bold mb-0">{{user.displayName}}</p>
            </div>
          </div>
        </div>
        <div *ngIf="posts" class="mt-3">
          <h1>Posts</h1>
          <div class="col-12 row mt-3 justify-content-center" *ngFor="let post of posts" #postDiv>
            <div class="col-sm-10 col-md-8 col-lg-5 bg-light rounded p-3 shadow w-100" style="background-color: rgb(134, 134, 134);">
              <app-post [post]="post" [activeUser]="activeUser" (onDelete)="postDiv.style.display='none'"></app-post>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-none d-md-block col-3 shadow p-0 position-fixed" style="overflow-y: scroll; height: 100vh; right: 0;">
    <app-friends></app-friends>
  </div>
</div>
